<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報 - WeatherNow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <h1 class="logo">天気予報</h1>
        <div class="search-bar">
            <!-- 地域選択ドロップダウンリスト -->
            <select id="region-select" class="region-select">
                <optgroup label="北海道">
                    <option value="011000">宗谷地方</option>
                    <option value="012000">上川・留萌地方</option>
                    <option value="016000">石狩・空知・後志地方</option>
                    <option value="013000">網走・北見・紋別地方</option>
                    <option value="014100">釧路・根室地方</option>
                    <option value="014030">十勝地方 ※取得不可</option>
                    <option value="015000">胆振・日高地方</option>
                    <option value="017000">渡島・檜山地方</option>
                </optgroup>
                <optgroup label="東北">
                    <option value="020000">青森県</option>
                    <option value="050000">秋田県</option>
                    <option value="030000">岩手県</option>
                    <option value="040000">宮城県</option>
                    <option value="060000">山形県</option>
                    <option value="070000">福島県</option>
                </optgroup>
                <optgroup label="関東甲信">
                    <option value="080000">茨城県</option>
                    <option value="090000">栃木県</option>
                    <option value="100000">群馬県</option>
                    <option value="110000">埼玉県</option>
                    <option value="130000">東京都</option>
                    <option value="120000">千葉県</option>
                    <option value="140000">神奈川県</option>
                    <option value="200000">長野県</option>
                    <option value="190000">山梨県</option>
                </optgroup>
                <optgroup label="東海">
                    <option value="220000">静岡県</option>
                    <option value="230000">愛知県</option>
                    <option value="210000">岐阜県</option>
                    <option value="240000">三重県</option>
                </optgroup>
                <optgroup label="北陸">
                    <option value="150000">新潟県</option>
                    <option value="160000">富山県</option>
                    <option value="170000">石川県</option>
                    <option value="180000">福井県</option>
                </optgroup>
                <optgroup label="近畿">
                    <option value="250000">滋賀県</option>
                    <option value="260000">京都府</option>
                    <option value="270000">大阪府</option>
                    <option value="280000">兵庫県</option>
                    <option value="290000">奈良県</option>
                    <option value="300000">和歌山県</option>
                </optgroup>
                <optgroup label="中国">
                    <option value="330000">岡山県</option>
                    <option value="340000">広島県</option>
                    <option value="320000">島根県</option>
                    <option value="310000">鳥取県</option>
                </optgroup>
                <optgroup label="四国">
                    <option value="360000">徳島県</option>
                    <option value="370000">香川県</option>
                    <option value="380000">愛媛県</option>
                    <option value="390000">高知県</option>
                </optgroup>
                <optgroup label="九州（山口含む）">
                    <option value="350000">山口県</option>
                    <option value="400000">福岡県</option>
                    <option value="440000">大分県</option>
                    <option value="420000">長崎県</option>
                    <option value="410000">佐賀県</option>
                    <option value="430000">熊本県</option>
                    <option value="450000">宮崎県</option>
                    <option value="460100">鹿児島県</option>
                    <option value="460040">奄美地方 ※取得不可</option>
                </optgroup>
                <optgroup label="沖縄">
                    <option value="471000">沖縄本島地方</option>
                    <option value="472000">大東島地方</option>
                    <option value="473000">宮古島地方</option>
                    <option value="474000">八重山地方</option>
                </optgroup>
            </select>
            <button class="search-button">検索</button>
        </div>
        <button class="current-weather-btn">現在地の天気</button>
    </header>

    <!-- メインセクション -->
    <main class="main-content">
        <!-- 今日の天気 -->
        <section class="today-weather">
            <h2 class="location" id="location_name">東京都</h2>
            <p class="date" id="date">12月16日（月）</p>
            <div class="weather-info">
                <img src="./image/100.png" alt="晴れ" class="weather-icon" id="today_icon">
                <div class="temperature">
                    <span class="temp" id="today_temp_max">0°C</span> / <span class="temp" id="today_temp_min">0°C</span>
                    <span class="description" id="today_weather">晴れ</span>
                </div>
            </div>
        </section>

        <!-- 今日から三日間の天気予報 -->
        <section class="weekly-forecast">
            <h2>天気予報（今日から3日間）</h2>
            <div class="forecast-container">
                <!-- ここに3日間の天気予報カードが動的に追加されます -->
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>© 2024 天気予報. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
